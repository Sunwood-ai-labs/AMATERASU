version: '3.8'

services:
  streamlit-app:
    build: .
    ports:
      - "8501:80"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
